<div class="row header justify-content-center">
  <div class="col-auto py-5 align-self-center text-center">
    <img src="{{ .Params.header_image }}" class="logo"/>
  </div>
  <div class="w-100"></div>
  <div class="col-lg-6 col-12 lead p-5">
    <div class="row justify-content-center">
      <div class="col-10 align-self-center">
        <h1>{{ .Title | markdownify }}</h1>
      </div>
      <div class="w-100"></div>
      <div class="col-8 align-self-center lead-content mt-4">
        {{ .Content }}
      </div>
    </div>
    <a href="?" class="btn btn-primary p-3">_read more</a>
  </div>
  <div class="col-6 mailchimp">
    {{ .Params.newsletter | markdownify }}
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
      <form action="https://openfuture.us1.list-manage.com/subscribe/post?u=d7c6d2a743011f3253613888f&amp;id=ca8ac23ac4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <div class="mc-field-group">
            <label for="mce-EMAIL">Email Address </label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d7c6d2a743011f3253613888f_ca8ac23ac4" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" class="btn btn-primary" value="_Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
        </div>
      </form>
      </div>
      <!--End mc_embed_signup-->
  </div>
</div>
