<!DOCTYPE html>
<html lang="en">
  {{- partial "head.html" . -}}
  <body>
    <main class="main main-person container-fluid container-xl">
      <div class="row">
        <div class="col-12 col-sm-5 offset-1 text-center mt-5 mb-5 mb-sm-0 gx-0">
          <a href="/" class="bg-body"><img src="{{ .Site.Params.logo_image }}" class="logo img-fluid" alt="logo" /></a>
        </div>
        <div class="col-12 col-sm-5 offset-sm-1 text-center gx-0">
          <img src="{{ .Params.photo }}" class="img-fluid w-100 mb-1" alt="{{ .Title }}"/>
          <div class="photo_attribution text-small attr_bio mb-4 text-end me-3">photo: {{ .Params.photo_attr | markdownify}}</div>
        </div>
      </div>
      <div class="row content">
        <article class="person col-12 gx-0 mb-2" id="{{ anchorize .Title }}">
          <div class="w-100"></div>
          <div class="person-details text-small pb-5 pe-5 ps-5">
            <h3>{{ .Title | markdownify}}</h3>
            <div class="w-100"></div>
            <a href="{{.Params.linkedin}}" class="bg-body"><img src="/images/linkedin-gray.svg" class="mt-2 me-2" alt="linked in" /></a>
            <a href="https://twitter.com/{{.Params.twitter}}" class="bg-body"><img src="/images/twitter-gray.svg" class="mt-2" alt="twitter" /></a>
            <div class="pt-5 pb-5 text-justify">{{ .Content }}</div>
          </div>
        </article>
      </div>
      {{- partial "footer.html" . -}}
    </main>
  </body>
</html>
